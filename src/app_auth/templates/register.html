{% extends 'base.html' %}
{% block title %} Création de compte au blog {% endblock %}

{% block content %}

<div class="container">
    <div class="col-md-12 mt-5 mb-5">
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger text-center "><strong>{{message}}</strong></div>
        {% endfor %}
        {% endif %}
        <form action="" method="POST" novalidate>
            {% csrf_token %}
            <div class="card">
                <div class="card-header text-center "><i class="fas fa-user"></i>Création de compte </div>
                 <div class="card-body">
                     {{form}}
                 </div>
                 <div class="card-footer">
                     <button class="btn btn-primary btn-block"> Créer compte </button>
                 </div>
            </div>
        </form>


    </div>
</div>
{% endblock %}
